<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lagerverwaltung</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4caf50">

    <!-- iOS: App Icon + Statusbar -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Dein CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- üîù Dein bestehender oberer Teil (NICHT ver√§ndert!) -->
    <header id="topbar">
        <h1>Lagerverwaltung</h1>
        <button id="addItemBtn">‚ûï Neuer Artikel</button>
        <button id="searchBtn">üîç Suchen</button>
    </header>

    <!-- üß± Der Rest deiner App -->
    <main>
        <div id="tableContainer">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Artikelnummer</th>
                        <th>Name</th>
                        <th>Gr√∂√üe</th>
                        <th>Menge</th>
                        <th>Datum</th>
                        <th>Ort</th>
                        <th>Notiz</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    <!-- Testartikel werden von app.js eingef√ºgt -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Dein App Script -->
    <script src="app.js"></script>

    <!-- Service Worker Registrierung -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("sw.js")
            .catch(err => console.log("SW Fehler:", err));
        });
      }
    </script>

</body>
</html>
