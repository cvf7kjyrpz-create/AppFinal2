<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Lager App</title>

<style>
body {
    margin: 0;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

#topbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    padding: 15px;
    background: #000;
    z-index: 1000;
    border-bottom: 2px solid #333;
}

#counterWrapper {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
}

.counter-box {
    padding: 10px;
    border: 1px solid #444;
    border-radius: 10px;
    background: #000;
    box-shadow: 0 4px 10px rgba(0,0,0,0.45);
}

.counter-title { font-size: 11px; color: #bbb; }
.counter-value { font-size: 18px; font-weight: bold; }

#searchRow { margin-top: 10px; }

#search {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background: #111;
    border: 1px solid #444;
    color: white;
    font-size: 12px;
}

#buttonRow {
    margin-top: 10px;
    display: flex;
    gap: 8px;
}

#buttonRow button {
    flex: 1;
    padding: 10px;
    font-size: 11px;
    color: #bbb;
    border-radius: 10px;
    background: #000;
    border: 1px solid #444;
    font-weight: bold;
}

#tableContainer {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    overflow-y: auto;
    overflow-x: hidden;
}

table { width: 100%; border-collapse: collapse; }

th {
    background: #111;
    position: sticky;
    top: 0;
    z-index: 5;
    padding: 6px;
    color: #bbb;
    font-size: 10px;
}

td {
    padding: 5px;
    font-size: 11px;
    border-bottom: 1px solid #222;
}

.marked { background: #222 !important; }

#popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    padding: 18px;
    border: 2px solid #444;
    border-radius: 12px;
    width: 90%;
    max-width: 380px;
    display: none;
    z-index: 9999;
}
.popup-row { margin-bottom: 12px; }
.popup-row input, .popup-row textarea {
    width: 100%;
    padding: 9px;
    border-radius: 8px;
    border: 1px solid #444;
    background: #1a1a1a;
    color: white;
}
#popup button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    background: #000;
    border: 1px solid #444;
    color: white;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="topbar">
    <div id="counterWrapper">
        <div class="counter-box"><div class="counter-title">Artikel im Bestand</div><div class="counter-value" id="countArtikel">0</div></div>
        <div class="counter-box"><div class="counter-title">Gegenst√§nde insgesamt</div><div class="counter-value" id="countMenge">0</div></div>
        <div class="counter-box"><div class="counter-title">Warenwert aktuell (‚Ç¨)</div><div class="counter-value" id="countWert">0</div></div>
        <div class="counter-box"><div class="counter-title">Warenwert gesamt (‚Ç¨)</div><div class="counter-value" id="countWertTotal">0</div></div>
    </div>

    <div id="searchRow">
        <input type="text" id="search" placeholder="Suchen ‚Ä¶" oninput="searchTable()">
    </div>

    <div id="buttonRow">
        <button onclick="openPopup()">Artikel anlegen</button>
        <button onclick="exportData()">Sichern</button>
        <button onclick="importData()">Laden</button>
        <button onclick="generatePDF()">PDF</button>
    </div>
</div>

<div id="tableContainer">
<table id="artikelTable">
<thead>
<tr>
    <th>*</th><th>Artikelnummer</th><th>Name</th><th>Menge</th><th>Gr√∂√üe</th>
    <th>Preis</th><th>Ort</th><th>Datum</th><th>Bild</th><th>Notiz</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<div id="popup">
    <div class="popup-row"><input id="p_artnr" placeholder="Artikelnummer"></div>
    <div class="popup-row"><input id="p_name" placeholder="Name"></div>
    <div class="popup-row"><input type="number" id="p_menge" value="1"></div>
    <div class="popup-row"><input id="p_groesse" placeholder="Gr√∂√üe"></div>
    <div class="popup-row"><input type="number" id="p_preis" step="0.01"></div>
    <div class="popup-row"><input id="p_ort" placeholder="Ort"></div>
    <div class="popup-row"><input type="date" id="p_datum"></div>
    <div class="popup-row"><input type="file" id="p_bild"></div>
    <div class="popup-row"><textarea id="p_notiz"></textarea></div>
    <button onclick="saveArtikel()">Speichern</button>
</div>

<script>
let artikel = JSON.parse(localStorage.getItem("lagerData") || "[]");

if (artikel.length === 0) {
artikel = [
{ artnr:"1001", name:"Winterjacke", menge:2, groesse:"L", preis:59.99, ort:"Zara", datum:"2023-11-12", bild:"", notiz:"gef√ºttert", markiert:false },
{ artnr:"1002", name:"Sneaker Black", menge:1, groesse:"43", preis:89.90, ort:"Snipes", datum:"2024-02-01", bild:"", notiz:"", markiert:false },
{ artnr:"1003", name:"Jeans Blau", menge:3, groesse:"32/32", preis:39.95, ort:"H&M", datum:"2023-10-20", bild:"", notiz:"Stretch", markiert:false },
{ artnr:"1004", name:"Hoodie Grau", menge:1, groesse:"XL", preis:29.99, ort:"H&M", datum:"2024-01-15", bild:"", notiz:"", markiert:false },
{ artnr:"1005", name:"Kappe Schwarz", menge:5, groesse:"One Size", preis:14.99, ort:"Footlocker", datum:"2024-03-02", bild:"", notiz:"neu", markiert:false },
{ artnr:"1006", name:"Socken 10er Pack", menge:10, groesse:"42-44", preis:12.99, ort:"Primark", datum:"2024-04-10", bild:"", notiz:"Baumwolle", markiert:false },
{ artnr:"1007", name:"Handschuhe", menge:2, groesse:"L", preis:19.99, ort:"Decathlon", datum:"2023-12-03", bild:"", notiz:"Winter", markiert:false },
{ artnr:"1008", name:"Rucksack", menge:1, groesse:"30L", preis:49.99, ort:"Amazon", datum:"2024-02-18", bild:"", notiz:"Laptopfach", markiert:false },
{ artnr:"1009", name:"T-Shirt Wei√ü", menge:6, groesse:"L", preis:9.99, ort:"H&M", datum:"2024-01-10", bild:"", notiz:"Basic", markiert:false },
{ artnr:"1010", name:"Sporthose", menge:2, groesse:"M", preis:24.99, ort:"Adidas", datum:"2024-03-20", bild:"", notiz:"atmungsaktiv", markiert:false }
];
localStorage.setItem("lagerData", JSON.stringify(artikel));
}

function openPopup(){ popup.style.display="block"; }

function saveArtikel(){
const a={ artnr:p_artnr.value, name:p_name.value, menge:+p_menge.value,
groesse:p_groesse.value, preis:+p_preis.value, ort:p_ort.value,
datum:p_datum.value, bild:"", notiz:p_notiz.value, markiert:false };
artikel.push(a);
localStorage.setItem("lagerData", JSON.stringify(artikel));
renderTable(); updateCounters(); popup.style.display="none";
}

function renderTable(){
tableBody.innerHTML="";
artikel.forEach((a,i)=>{
const tr=document.createElement("tr");
tr.className=a.markiert?"marked":"";
tr.innerHTML=`<td onclick="toggleMark(${i})">${a.markiert?"‚≠ê":"‚òÜ"}</td>
<td>${a.artnr}</td><td>${a.name}</td><td>${a.menge}</td><td>${a.groesse}</td>
<td>${a.preis.toFixed(2)}</td><td>${a.ort}</td><td>${a.datum}</td>
<td>${a.bild?"üì∑":"-"}</td><td>${a.notiz}</td>`;
tableBody.appendChild(tr);
});
}

function toggleMark(i){
artikel[i].markiert=!artikel[i].markiert;
localStorage.setItem("lagerData", JSON.stringify(artikel));
renderTable();
}

function updateCounters(){
countArtikel.innerText=artikel.length;
let m=0,w=0; artikel.forEach(a=>{m+=a.menge; w+=a.menge*a.preis;});
countMenge.innerText=m;
countWert.innerText=w.toFixed(2);
countWertTotal.innerText=w.toFixed(2);
}

function searchTable(){
const q=search.value.toLowerCase();
document.querySelectorAll("#artikelTable tbody tr").forEach(r=>{
r.style.display=r.innerText.toLowerCase().includes(q)?"":"none";
});
}

function exportData(){
const b=new Blob([JSON.stringify(artikel)],{type:"application/json"});
const a=document.createElement("a");
a.href=URL.createObjectURL(b); a.download="lager.json"; a.click();
}

function importData(){
const i=document.createElement("input"); i.type="file"; i.accept="application/json";
i.onchange=e=>{
const r=new FileReader();
r.onload=()=>{artikel=JSON.parse(r.result); localStorage.setItem("lagerData",JSON.stringify(artikel)); renderTable(); updateCounters();};
r.readAsText(e.target.files[0]);
};
i.click();
}

function generatePDF(){ alert("PDF folgt."); }

function adjustTableTop(){
tableContainer.style.top=topbar.offsetHeight+"px";
tableContainer.style.maxHeight="calc(100vh - "+topbar.offsetHeight+"px)";
}
window.onload=()=>{adjustTableTop(); renderTable(); updateCounters();};
window.onresize=adjustTableTop;
</script>
</body>
</html>
