<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Lager App</title>

<style>
body{
  margin:0;
  background:#000;
  color:white;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* HEADER OBEN FIXIERT */
#topbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  padding:15px;
  background:#000;
  z-index:5000;
  border-bottom:2px solid #333;
}

#counterWrapper{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:8px;
}
.counter-box{
  padding:10px;
  border:1px solid #444;
  border-radius:10px;
  background:#000;
}
.counter-title{font-size:11px;color:#bbb;}
.counter-value{font-size:18px;font-weight:bold;}

#searchRow{margin-top:10px;}
#search{
  width:100%;
  padding:10px;
  border-radius:8px;
  background:#111;
  border:1px solid #444;
  color:white;
  box-sizing:border-box;
}

#buttonRow{
  margin-top:10px;
  display:flex;
  gap:8px;
}
#buttonRow button{
  flex:1;
  padding:10px;
  font-size:11px;
  color:#bbb;
  border-radius:10px;
  background:#000;
  border:1px solid #444;
  font-weight:bold;
}

/* TABELLE */
#tableContainer{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  overflow-y:auto;
  overflow-x:hidden;
  background:#000;
  z-index:100;
  -webkit-overflow-scrolling:touch;
}
table{width:100%;border-collapse:collapse;}
th{
  background:#111;
  position:sticky;
  top:0;
  z-index:200;
  padding:6px;
  color:#bbb;
  font-size:10px;
  white-space:nowrap;
}
td{
  padding:5px;
  font-size:11px;
  border-bottom:1px solid #222;
  white-space:nowrap;
}
.marked{background:#222;}

.iconCell span{cursor:pointer;margin-right:8px;}
.iconCell span.delete{margin-left:18px;}

/* POPUPS */
#popup,#viewPopup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#111;
  padding:16px;
  border:2px solid #444;
  border-radius:12px;
  width:90%;
  max-width:360px;
  max-height:90vh;
  overflow-y:auto;
  overflow-x:hidden;
  display:none;
  z-index:9999;
}

.popup-row{margin-bottom:8px;}
.popup-row label{font-size:12px;color:#bbb;display:block;margin-bottom:3px;}
.popup-row input,.popup-row textarea{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #444;
  background:#1a1a1a;
  color:white;
  box-sizing:border-box;
}

#popupButtons{
  display:flex;
  gap:8px;
  margin-top:10px;
}
#popupButtons button{
  flex:1;
  padding:11px;
  border-radius:10px;
  background:#000;
  border:1px solid #444;
  color:white;
  font-weight:bold;
}

img.preview{max-width:100%;border-radius:8px;margin-top:10px;}
</style>
</head>

<body>

<div id="topbar">
  <div id="counterWrapper">
    <div class="counter-box">
      <div class="counter-title">Artikel im Bestand</div>
      <div class="counter-value" id="countArtikel">0</div>
    </div>
    <div class="counter-box">
      <div class="counter-title">Gegenst√§nde insgesamt</div>
      <div class="counter-value" id="countMenge">0</div>
    </div>
    <div class="counter-box">
      <div class="counter-title">Warenwert aktuell (‚Ç¨)</div>
      <div class="counter-value" id="countWert">0</div>
    </div>
    <div class="counter-box">
      <div class="counter-title">Warenwert gesamt (‚Ç¨)</div>
      <div class="counter-value" id="countWertTotal">0</div>
    </div>
  </div>

  <div id="searchRow">
    <input id="search" placeholder="Suchen ‚Ä¶">
  </div>

  <div id="buttonRow">
    <button id="btnAdd">Artikel anlegen</button>
    <button id="btnExport">Sichern</button>
    <button id="btnImport">Laden</button>
    <button id="btnPDF">PDF</button>
  </div>
</div>

<div id="tableContainer">
  <table>
    <thead>
      <tr>
        <th>*</th>
        <th>Nr</th>
        <th>Name</th>
        <th>Menge</th>
        <th>Gr√∂√üe</th>
        <th>Preis</th>
        <th>Ort</th>
        <th>Datum</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<!-- ARTIKEL-POPUP -->
<div id="popup">
  <div class="popup-row"><label>Artikelnummer</label><input id="p_artnr"></div>
  <div class="popup-row"><label>Name</label><input id="p_name"></div>
  <div class="popup-row"><label>Menge</label><input type="number" id="p_menge" value="1" min="0"></div>
  <div class="popup-row"><label>Gr√∂√üe</label><input id="p_groesse"></div>
  <div class="popup-row"><label>Preis</label><input type="number" id="p_preis" step="0.01" min="0"></div>
  <div class="popup-row"><label>Ort</label><input id="p_ort"></div>
  <div class="popup-row"><label>Datum</label><input type="date" id="p_datum"></div>
  <div class="popup-row"><label>Bild / Rechnung</label><input type="file" id="p_bild" accept="image/*"></div>
  <div class="popup-row"><label>Notiz</label><textarea id="p_notiz"></textarea></div>

  <div id="popupButtons">
    <button id="btnSave">Speichern</button>
    <button id="btnCancel">Abbrechen</button>
  </div>
</div>

<!-- VIEW-POPUP (Bild / Notiz) -->
<div id="viewPopup"></div>

<script>
(function(){
  // DOM-Elemente
  const topbar = document.getElementById('topbar');
  const tableContainer = document.getElementById('tableContainer');
  const tableBody = document.getElementById('tableBody');

  const countArtikel = document.getElementById('countArtikel');
  const countMenge = document.getElementById('countMenge');
  const countWert = document.getElementById('countWert');
  const countWertTotal = document.getElementById('countWertTotal');

  const searchInput = document.getElementById('search');

  const popup = document.getElementById('popup');
  const viewPopup = document.getElementById('viewPopup');

  const p_artnr = document.getElementById('p_artnr');
  const p_name = document.getElementById('p_name');
  const p_menge = document.getElementById('p_menge');
  const p_groesse = document.getElementById('p_groesse');
  const p_preis = document.getElementById('p_preis');
  const p_ort = document.getElementById('p_ort');
  const p_datum = document.getElementById('p_datum');
  const p_bild = document.getElementById('p_bild');
  const p_notiz = document.getElementById('p_notiz');

  const btnAdd = document.getElementById('btnAdd');
  const btnExport = document.getElementById('btnExport');
  const btnImport = document.getElementById('btnImport');
  const btnPDF = document.getElementById('btnPDF');
  const btnSave = document.getElementById('btnSave');
  const btnCancel = document.getElementById('btnCancel');

  // Daten
  let artikel;
  try {
    artikel = JSON.parse(localStorage.getItem('lagerData') || '[]') || [];
  } catch(e){
    artikel = [];
  }

  // Immer 5 Testartikel, wenn leer
  if (artikel.length === 0){
    artikel = [
      {artnr:"1001-2025", name:"Winterjacke", menge:2, groesse:"L", preis:59.99, ort:"Zara", datum:"2025-01-10", bild:"", notiz:"gef√ºttert", markiert:false},
      {artnr:"1002-2025", name:"Sneaker Schwarz", menge:1, groesse:"43", preis:89.90, ort:"Snipes", datum:"2025-02-03", bild:"", notiz:"", markiert:false},
      {artnr:"1003-2025", name:"Jeans Blau", menge:3, groesse:"32/32", preis:39.95, ort:"H&M", datum:"2025-03-15", bild:"", notiz:"Stretch", markiert:false},
      {artnr:"1004-2025", name:"Hoodie Grau", menge:1, groesse:"XL", preis:29.99, ort:"H&M", datum:"2025-04-01", bild:"", notiz:"", markiert:false},
      {artnr:"1005-2025", name:"Cap Schwarz", menge:5, groesse:"One Size", preis:14.99, ort:"Footlocker", datum:"2025-05-20", bild:"", notiz:"neu", markiert:false}
    ];
    localStorage.setItem('lagerData', JSON.stringify(artikel));
  }

  let editIndex = -1;

  function adjustTableTop(){
    const h = topbar.offsetHeight;
    tableContainer.style.top = h + 'px';
  }

  // Anzeige aktualisieren
  function renderTable(){
    tableBody.innerHTML = "";
    artikel.forEach((a, i)=>{
      const tr = document.createElement('tr');
      if (a.markiert) tr.classList.add('marked');
      const preis = Number(a.preis || 0);
      tr.innerHTML = `
        <td onclick="__toggleMark(${i})">${a.markiert ? "‚≠ê" : "‚òÜ"}</td>
        <td>${a.artnr || ""}</td>
        <td>${a.name || ""}</td>
        <td>${a.menge ?? ""}</td>
        <td>${a.groesse || ""}</td>
        <td>${preis.toFixed(2)}</td>
        <td>${a.ort || ""}</td>
        <td>${a.datum || ""}</td>
        <td class="iconCell">
          <span onclick="__viewImg(${i})">üì∑</span>
          <span onclick="__viewNote(${i})">üìù</span>
          <span onclick="__edit(${i})">‚úèÔ∏è</span>
          <span class="delete" onclick="__del(${i})">üóë</span>
        </td>
      `;
      tableBody.appendChild(tr);
    });
  }

  function updateCounters(){
    countArtikel.textContent = artikel.length;
    let menge = 0;
    let wert = 0;
    artikel.forEach(a=>{
      const m = Number(a.menge) || 0;
      const p = Number(a.preis) || 0;
      menge += m;
      wert += m * p;
    });
    countMenge.textContent = menge;
    countWert.textContent = wert.toFixed(2);
    countWertTotal.textContent = wert.toFixed(2);
  }

  function openPopupNew(){
    editIndex = -1;
    p_artnr.value = "";
    p_name.value = "";
    p_menge.value = 1;
    p_groesse.value = "";
    p_preis.value = "";
    p_ort.value = "";
    p_datum.value = "";
    p_bild.value = "";
    p_notiz.value = "";
    popup.style.display = "block";
  }

  function openPopupEdit(i){
    editIndex = i;
    const a = artikel[i];
    p_artnr.value = a.artnr || "";
    p_name.value = a.name || "";
    p_menge.value = a.menge ?? 1;
    p_groesse.value = a.groesse || "";
    p_preis.value = a.preis || "";
    p_ort.value = a.ort || "";
    p_datum.value = a.datum || "";
    p_bild.value = "";
    p_notiz.value = a.notiz || "";
    popup.style.display = "block";
  }

  function closePopup(){
    popup.style.display = "none";
    editIndex = -1;
  }

  function saveArtikel(){
    const artnr = p_artnr.value.trim();
    const name = p_name.value.trim();

    if (!artnr || !name){
      alert("Artikelnummer und Name sind Pflicht.");
      return;
    }

    const basis = {
      artnr,
      name,
      menge: Number(p_menge.value) || 0,
      groesse: p_groesse.value.trim(),
      preis: Number(p_preis.value) || 0,
      ort: p_ort.value.trim(),
      datum: p_datum.value,
      notiz: p_notiz.value.trim()
    };

    const Datei = p_bild.files[0];

    function finalize(b64){
      const mark = editIndex > -1 ? !!artikel[editIndex].markiert : false;
      const bildAlt = editIndex > -1 ? (artikel[editIndex].bild || "") : "";
      const obj = {
        ...basis,
        bild: b64 || (Datei ? "" : bildAlt),
        markiert: mark
      };
      if (editIndex > -1){
        artikel[editIndex] = obj;
      } else {
        artikel.push(obj);
      }
      localStorage.setItem('lagerData', JSON.stringify(artikel));
      renderTable();
      updateCounters();
      closePopup();
    }

    if (Datei){
      const reader = new FileReader();
      reader.onload = e => finalize(e.target.result);
      reader.onerror = () => finalize("");
      reader.readAsDataURL(Datei);
    } else {
      finalize("");
    }
  }

  function toggleMark(i){
    artikel[i].markiert = !artikel[i].markiert;
    localStorage.setItem('lagerData', JSON.stringify(artikel));
    renderTable();
  }

  function deleteArtikel(i){
    if (!confirm("Artikel wirklich l√∂schen?")) return;
    artikel.splice(i,1);
    localStorage.setItem('lagerData', JSON.stringify(artikel));
    renderTable();
    updateCounters();
  }

  function viewImg(i){
    const a = artikel[i];
    if (!a.bild){
      viewPopup.innerHTML = `<div>Kein Bild hinterlegt.</div><br><button onclick="__closeView()">Schlie√üen</button>`;
    } else {
      viewPopup.innerHTML = `<img class="preview" src="${a.bild}"><br><button onclick="__closeView()">Schlie√üen</button>`;
    }
    viewPopup.style.display = "block";
  }

  function viewNote(i){
    const a = artikel[i];
    const txt = a.notiz || "Keine Notiz hinterlegt.";
    viewPopup.innerHTML = `<div style="white-space:pre-wrap;">${txt}</div><br><button onclick="__closeView()">Schlie√üen</button>`;
    viewPopup.style.display = "block";
  }

  function closeView(){
    viewPopup.style.display = "none";
    viewPopup.innerHTML = "";
  }

  function doSearch(){
    const q = (searchInput.value || "").toLowerCase();
    const rows = tableBody.querySelectorAll('tr');
    rows.forEach((row, index)=>{
      const a = artikel[index];
      const text = [
        a.artnr,a.name,a.groesse,a.ort,a.notiz,a.datum
      ].join(" ").toLowerCase();
      row.style.display = text.includes(q) ? "" : "none";
    });
  }

  function doExport(){
    const blob = new Blob([JSON.stringify(artikel)],{type:"application/json"});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "lager.json";
    a.click();
  }

  function doImport(){
    const input = document.createElement('input');
    input.type = "file";
    input.accept = "application/json";
    input.onchange = e=>{
      const file = e.target.files[0];
      if (!file) return;
      const r = new FileReader();
      r.onload = ev=>{
        try{
          const data = JSON.parse(ev.target.result);
          if (Array.isArray(data)){
            artikel = data;
            localStorage.setItem('lagerData', JSON.stringify(artikel));
            renderTable();
            updateCounters();
          }else{
            alert("Ung√ºltige Datei.");
          }
        }catch(err){
          alert("Fehler beim Lesen der Datei.");
        }
      };
      r.readAsText(file);
    };
    input.click();
  }

  function doPDF(){
    alert("PDF kommt als n√§chster Schritt.");
  }

  // Br√ºcken f√ºr onclicks im HTML
  window.__toggleMark = toggleMark;
  window.__viewImg = viewImg;
  window.__viewNote = viewNote;
  window.__edit = openPopupEdit;
  window.__del = deleteArtikel;
  window.__closeView = closeView;

  // Events
  btnAdd.addEventListener('click', openPopupNew);
  btnCancel.addEventListener('click', closePopup);
  btnSave.addEventListener('click', saveArtikel);
  btnExport.addEventListener('click', doExport);
  btnImport.addEventListener('click', doImport);
  btnPDF.addEventListener('click', doPDF);
  searchInput.addEventListener('input', doSearch);

  window.addEventListener('load', adjustTableTop);
  window.addEventListener('resize', adjustTableTop);

  // Init
  adjustTableTop();
  renderTable();
  updateCounters();
})();
</script>

</body>
</html>
